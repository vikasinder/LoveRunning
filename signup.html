<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

            <label for="fname">First Name</label>
            <input type="text" class="text-input" id="fname" name="first_name" required>

            <label for="lname">Last Name</label>
            <input type="text" class="text-input" id="lname" name="last_name" required>

            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>

            <label for="road">Road</label>
            <input type="radio" value="road" id="road" name="running_preference" required>

            <label for="trail">Trail</label>
            <input type="radio" value="trail" id="trail" name="running_preference">

            <label for="both">Both</label>
            <input type="radio" value="both" id="both" name="running_preference">
           
           
            <input type="submit" class="join-button" value="Let's Run!">
        </form>
    </section>

    <footer>
        <ul id="social-networks">
            <li>
                <a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
                <a href="http://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a>
                <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>

            </li>
        </ul>
    </footer>
</body>

</html>
